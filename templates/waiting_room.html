<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メジャーリーグ開幕戦チケット予約</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #dfe9f3, #ffffff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: #fff;
            border-radius: 16px;
            padding: 30px 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #2d3436;
            margin-bottom: 24px;
            font-size: 24px;
        }

        .info {
            font-size: 18px;
            color: #34495e;
            margin: 12px 0;
        }

        .note {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 20px;
        }
    </style>

    <script>
        // 1分ごとにページを自動更新
        setInterval(() => {
            location.reload();
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <h1>仮想待合室</h1>
        <p class="info">お客様の前に並んでいる人数：<strong>{{ queue_number }}</strong></p>
        <p class="info">ステータスの最終更新時刻：<strong>{{ last_updated_time }}</strong></p>
        <p class="info">待合室のカウント開始時刻：<strong>{{ start_time }}</strong></p>
        <p class="note">※ このページは<strong>1分ごと</strong>に自動更新されます。</p>
    </div>
</body>
</html>
